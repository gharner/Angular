<h1>Table Data From Promise</h1>
<p-table [value]="products" responsiveLayout="scroll" styleClass="p-datatable-gridlines p-datatable-striped" responsiveLayout="stack">
     <ng-template pTemplate="header">
          <tr>
               <th>Code</th>
               <th>Name</th>
               <th>Category</th>
               <th>Quantity</th>
          </tr>
     </ng-template>
     <ng-template pTemplate="body" let-product>
          <tr>
               <td>{{product.code}}</td>
               <td>{{product.name}}</td>
               <td>{{product.category}}</td>
               <td>{{product.quantity}}</td>
          </tr>
     </ng-template>
</p-table>
<footer></footer>
